<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Guess The Number!</title>
        <link rel="icon" type="image/x-icon" href="./images/guess-my-number.ico">
        <meta name="description" content="A simple JS game of guessing a number between 1 and 20.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header>
            <h1>Guess My Number!</h1>
            <p class="between">(Between 1 and 20)</p>
            <button class="btn again">Again!</button>
            <div class="number">?</div>
          </header>
          <main>
            <section class="left">
              <input type="number" min="1" max="20" class="guess" />
              <button class="btn check" disabled>Check!</button>
            </section>
            <section class="right">
              <p class="message">Start guessing...</p>
              <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
              <p class="label-highscore">
                ðŸ¥‡ Highscore: <span class="highscore">0</span>
              </p>
            </section>
          </main>
          <script type="module" src="./scripts/script.js" async defer></script>
    </body>
</html>
